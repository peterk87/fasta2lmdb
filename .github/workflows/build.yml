# adapted from https://github.com/brentp/mosdepth/
name: Build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest]
        version:
          - stable
          - devel

    steps:
    - uses: actions/checkout@v2

    # Caching
    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v3
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-stable

    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v3
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-stable

    - name: Cache LMDB
      id: cache-lmdb
      uses: actions/cache@v3
      with:
        path: $HOME/lmdb
        key: ${{ runner.os }}-lmdb

    # Install Dependencies
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get -qy install make build-essential curl libtool autoconf zlib1g-dev liblmdb-dev

    # Install Nim and Nimble
    - uses: iffy/install-nim@v4.1.1
      with:
        version: ${{ matrix.version }}

    # Build
    - name: Build executable
      run: |
        nimble build --verbose
        ./fasta2lmdb -h

    - name: "Build and Copy release binary"
      run: nim c -d:release -o:bin/fasta2lmdb_${{ matrix.os }} fasta2lmdb

    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v1.0.0
      with:
        name: fasta2lmdb_${{ matrix.os }}
        path: bin/