# adapted from https://github.com/brentp/mosdepth/
name: Build

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        version:
          - stable
          - devel
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    # Caching
    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v3
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-stable
    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v3
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-stable
    - name: Cache influenza.fna.gz
      id: cache-influenza-fna
      uses: actions/cache@v3
      with:
        path: influenza.fna.gz
        key: influenza-fna
    # Install Dependencies
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get -qy install make build-essential curl libtool autoconf zlib1g-dev liblmdb-dev gzip zstd grep
    # Install Nim and Nimble
    - uses: iffy/install-nim@v4.1.1
      with:
        version: ${{ matrix.version }}
    # Build
    - name: Build executable
      run: |
        nimble build --verbose -Y
        ./fasta2lmdb -h
    # Install Python dependencies
    - name: Install Python dependencies for Zstd dictionary training tool
      run: |
        pip3 install typer rich
    - name: Get NCBI influenza seq data
      if: steps.cache-influenza-fna.outputs.cache-hit != 'true'
      run: |
        curl -SL https://ftp.ncbi.nih.gov/genomes/INFLUENZA/influenza.fna.gz -o influenza.fna.gz
    # Test
    - name: Test with NCBI influenza seq data
      run: |
        # train zstd dictionary from 10000 sequences
        zcat influenza.fna.gz | python3 ./train_zstd_dictionary_fasta_seqs.py --n-seqs 10000
        # create LMDB with zstd with dict compression of sequences
        zcat influenza.fna.gz | sed -E 's/^>gi\|[0-9]+\|gb\|(\w+)\|(.*)/>\1/' | ./fasta2lmdb --dbpath flulmdb --zstdDict zstd_dictionary
        # get first 1000 seqids from fasta
        zcat influenza.fna.gz | grep '^>' | head -n1000 | sed -E 's/^>gi\|[0-9]+\|gb\|(\w+)\|(.*)/\1/' > seqids.txt
        # test seq retrieval
        ./fasta2lmdb --dbpath flulmdb --seqids seqids.txt > out.fasta
        N=$(grep -c '^>')
        [[ 1000 -eq $N ]] || (echo "Expected 1000 entries in out.fasta, but only found $N" && false)
    - name: "Build and Copy release binary"
      run: nim c -d:release -o:bin/fasta2lmdb_${{ matrix.os }} fasta2lmdb
    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v1.0.0
      with:
        name: fasta2lmdb_${{ matrix.os }}
        path: bin/